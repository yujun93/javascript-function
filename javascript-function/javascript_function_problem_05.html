<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
      function print_fizz_buzz() {
        for(var i=1;i<=100; i++){
		if(i%15==0){
			document.write(i+" : " + "FizzBuzz<br>");}
		else if (i%3==0){
			document.write(i+" : "+"Fizz<br>");}
		else if (i%5==0){
			document.write(i+" : "+"Buzz<br>");}
		else{
			document.write(i+" : "+i+"<br>");}
}
}
      print_fizz_buzz();
    </script>
</head>
<body>
</body>
</html>
